<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salary Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
  <div class="container">
    <h1>Salary Calculator</h1>
    <form id="salaryForm">
      <label for="baseSalary">Base Salary (THB):</label>
      <input type="number" id="baseSalary" placeholder="Enter your base salary" required>
      
      <label for="taxRate">Tax Rate (%):</label>
      <input type="number" id="taxRate" placeholder="Enter tax rate (e.g., 5)" required>
      
      <button type="button" id="calculateBtn">Calculate</button>
    </form>
    <div id="result">
      <p><strong>Net Salary:</strong> <span id="netSalary">-</span> THB</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
